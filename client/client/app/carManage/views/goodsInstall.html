<div class="room-box" ng-controller="goodsInstallCtrl as vm">
  <div class="light-box-title"><span class="text-white">房内物品编辑</span></div>
  <div class="clearfix">
        <div class="form-group">
         <select class="form-control width-154" ng-model="vm.rctype" ng-options="it.id as it.name for it in vm.rctypes" ng-click="vm.changecat()">
            <!-- <option value="">--类型--</option> -->
        </select>
         <!--  <select class="form-control width-154" placehodler="" ng-model="vm.rctype" ng-click="vm.changecat()" >
            <option value="2">家具</option>
            <option value="1">消费品</option>
          </select> -->
        </div>
  </div>
  <div class="content-box" >
    <table class="table table-striped table-hover table-bordered table01">
        <thead>
            <tr>
                <td>操作</td>
                <td>设备名称</td>
                <td>设备编码</td>
                <td>采购价格</td>
                <td>消费/赔偿价格</td>
                <!-- <td>状态</td> -->
            </tr>
        </thead>
        <tbody ng-repeat="v in vm.goodsInstallCtrl">
            <tr>
                <td>
                    <a href="" class="glyphicon  glyphicon-edit" title="修改" ng-click="vm.clickToEdit(v)"></a>
                    <a href="" class="glyphicon glyphicon-minus-sign" title="删除" ng-click="vm.clickToDelete(v)"></a>
                </td>
                <td>{{v.rcname}}</td>
                <td>{{v.rccode}}</td>
                <td>{{v.rcprice}}</td>
                <td>{{v.rcdamageprice}}</td>
                <!-- <td>{{v.rcstatus=="1"?"使用中":"未使用"}}</td> -->
            </tr>
        </tbody>
    </table>
    <button type="submit" class="btn navbar-btn btn-sky width-94"  ng-click="vm.clickToAdd(vm.rctype)"><span class="glyphicon glyphicon-add margin-4"></span>新增</button>
  </div>

</div>
