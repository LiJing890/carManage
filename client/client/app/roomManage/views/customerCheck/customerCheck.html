<div class="content-box" ng-controller="hotelCustomer as vm">	
	<div class="search-box">
	<form class="form-inline" role="form">
		<div class="form-group">
            <label  for="postName" class="sr-only">发布时间</label>
            <div class="dropdown">
                <a class="dropdown-toggle" id="startdate" role="button" data-toggle="dropdown" data-target="#">
                    <div class="no-margin">
                        <input type="text" class="form-control width-94" data-ng-model="vm.SDate | date:'yyyy-MM-dd'" placeholder="入住开始时间">
                        <span class="sr-only"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="vm.SDate"
                                    data-datetimepicker-config="{ dropdownSelector: '#startdate',startView:'day', minView:'day' }"></datetimepicker>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label  for="postName" class="sr-only">发布时间</label>
            <div class="dropdown">
                <a class="dropdown-toggle" id="enddate" role="button" data-toggle="dropdown" data-target="#">
                    <div class="no-margin">
                        <input type="text" class="form-control width-94" data-ng-model="vm.EDate | date:'yyyy-MM-dd'" placeholder="入住结束时间">
                        <span class="sr-only"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="vm.EDate"
                                    data-datetimepicker-config="{ dropdownSelector: '#enddate',startView:'day', minView:'day' }"></datetimepicker>
                </ul>
            </div>
        </div>
		<div class="form-group">
			<label  for="vehicleNum" class="sr-only">房间号：</label>
			<input type="text" class="form-control width-94" ng-model='vm.querydata.roomno' placeholder="房间号">	
		</div>
		<!-- <div class="form-group">
			<label  for="mobliePhone" class="sr-only">姓名：</label>
			<input type="text" class="form-control width-154" ng-model='vm.querydata.cusname' placeholder="姓名">	
		</div>　
		<div class="form-group">
			<label  for="vehicleNum" class="sr-only">证件号码：</label>
			<input type="text" class="form-control width-154" ng-model='vm.querydata.cuscard' placeholder="证件号码">	
		</div> -->
		<div class="form-group">
			<label  for="vehicleNum" class="sr-only">手机：</label>
			<input type="text" class="form-control width-94" ng-model='vm.querydata.tel' placeholder="手机">	
		</div>
		<div class="form-group">
			<label  for="status" class="sr-only">状态：</label>
			<select class="form-control width-94" placehodler="状态"
                    ng-model="vm.querydata.status">
                <option value="">房间状态</option>
				<option value="1">入住</option>
				<option value="2">退房</option>
            </select>
		</div>
		<button type="button" class="btn btn-sky width-94" ng-click="vm.querylist()"><span class="glyphicon glyphicon-search"></span>搜索</button>
		<button type="button" class="btn btn-reset" ng-click="vm.ResetQuery()"><span
                            class="glyphicon glyphicon-repeat margin-4"></span>重置
        </button>
	</form>
	</div>	
	<div class="table-responsive-1-1">
		<table class="table table-striped table-hover table-bordered table01">
			<thead>
				<tr>
					<td>房间号</td>
					<td>客户姓名</td>
					<td>证件号码</td>
					<td>户籍地址</td>
					<td>性别</td>
					<td>联系电话</td>
					<td>车牌号</td>
					<td>入住时间</td>
					<td>退房时间</td>
					<td>入住时长</td>
					<td>押金</td>
					<td>消费金额</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="hc in vm.hotelCustomerlist">
					<td>{{hc.roomno}}</td>
					<td>{{hc.cusname}}</td>
					<td>{{hc.cuscard}}</td>
					<td>{{hc.birthplace}}</td>
					<td>{{vm.getSex(hc.cussex)}}</td>
					<td>{{hc.tel}}</td>
					<td>{{hc.vehiclenumber}}</td>
					<td>{{hc.intime}}</td>
					<td>{{hc.actuallefttime}}</td>
					<td>{{vm.totalDateTime(hc.intime,hc.actuallefttime)}}</td>
					<td>{{hc.deposit}}</td>
					<td>{{hc.totalmoney}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<tm-pagination conf="paginationConf" class="page-fix"></tm-pagination>
</div>
